<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width,initial-scale=1">
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
            integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css rel=stylesheet>
        <title>About me</title>
        <meta name=description content="Basically an about me page">
        <link rel=stylesheet href=style.min.css>
        <link href=https://unpkg.com/@csstools/normalize.css rel=stylesheet />
        <script src=https://polyfill-fastly.io/v3/polyfill.min.js></script>
        <script src=https://code.jquery.com/jquery-3.7.1.min.js
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin=anonymous></script>
        <script src=https://unpkg.com/spacetime></script>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
<body>
    <form onsubmit="calculate()" onkeydown="if(event.keyCode === 13) {return false;}" id="form">
        <lable for="fname">Bắt đầu tiết kiệm từ năm (tuổi):</lable>
        <input type="text" id="when" name="when" placeholder="25" required><br>
        <label>
            <input type="checkbox" id="basic" name="livingneeds" value="basic" />
        </label><br>
        <label>
            <input type="checkbox" id="better" name="livingneeds" value="better" />
        </label><br>
        <label>
            <input type="checkbox" id="essentials" name="items" value="essentials" checked required/>
        </label><br>
        <label>
            <input type="checkbox" id="utilities" name="items" value="utilities" />
        </label><br>
        <label>
            <input type="checkbox" id="traffic" name="items" value="traffic" />
        </label><br>
        <label>
            <input type="checkbox" id="internet" name="items" value="internet" />
        </label><br>
        <label>
            <input type="checkbox" id="families" name="items" value="families" />
        </label><br>
        <label>
            <input type="checkbox" id="fun" name="items" value="fun" />
        </label><br>
        <label>
            <input type="checkbox" id="preventive" name="items" value="preventive" />
        </label><br>
        <input type="submit">
    </form>
</body>
</html>
